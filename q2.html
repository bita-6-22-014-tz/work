<!DOCTYPE html>
<html>
    <head>
          <title>Text tags</title>
    </head>
    <body>
        <h1>To illustrate text formatting tags</h1>
        <marquee behavior="top" direction="right">This is alternate marquee text</marquee>
        <p>This is <i>italized</i></p>
        <p>This is <u>underline</u></p>
        <p>This is<b>bold</b></p>
        <p>This is <em>emphasized</em></p>
        <p>This is <strong>Strong Text</strong></p>
        <p>This is <s>striked text</s></p>
        <p>This is <sub>computer code</sub></p>
        <p>This is <sup>superscript</sup> code</p>
        <p>This is <big>big text</big></p>
        <p>This is <small>small text</small></p>
        <p></p>
    </body>
</html>
